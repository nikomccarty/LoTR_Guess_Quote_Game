<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>One Quiz to Rule Them All!</h1>
            <p class="subheading"><em>Guess which character said this quote.</em></p>
            <div id="question" class="bubble"></div>
            <div id="answer"></div>

            <button id="answerBtn" class="hidden">Check Answer</button>
            <button id="questionBtn">Show Me A Quote!</button>
        </div>

        <div class="custom-select" style="width:200px;">
            <select>
            <option value="0">Select Character:</option>
            <option value="1">Elrond</option>
            <option value="2">Frodo</option>
            <option value="3">Gandalf</option>
            <option value="4">Gildor</option>
            <option value="5">Treebeard</option>
            <option value="6">Smaug</option>
            <option value="7">Legolas</option>
            <option value="8">Thranduil</option>
            <option value="9">Galadriel</option>
            <option value="10">Merry Brandybuck</option>
            <option value="11">J.R.R. Tolkien</option>
            <option value="12">Aragorn</option>
            <option value="13">Thorin</option>
            <option value="14">Bilbo</option>
            <option value="15">Haldir</option>
            <option value="16">The Witch-King of Angmar</option>
            <option value="17">Sador</option>
            </select>
        </div>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="index.js"></script>
        

    </body>
</html>
